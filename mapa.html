	}

	display: none;
	}

	content: "";
	display: inline-block;
	width: 16px;
	height: 16px;
	margin-right: 10px;
	background-color: #eee;
	box-shadow: inset 0px 2px 3px 0px rgba(0, 0, 0, .3), 0px 1px 0px 0px rgba(255, 255, 255, .8);
	}
.radio label:before {
	border-radius: 8px;
	}
div label {
	margin-bottom: 10px;
	}
div label:before {
	border-radius: 3px;
	}
input[type=radio]:checked + label:before {
	content: "\2022";
	color: #777;
	font-size: 20px;
	text-align: center;
	line-height: 15px;
	}
input[type=checkbox]:checked + label:before {
	content: "\2714";
	text-shadow: 1px 1px 1px rgba(0, 0, 0, .2);
	font-size: 20px;
	color: #777;
	text-align: center;
	line-height: 15px;
	}

<script type="text/javascript">
<![CDATA[
$(document).ready(function(){
	// nastaví všechny zaškrtávátka na zaškrtnuto
	$('input[type=checkbox], #rad1').prop('checked', true);
	// protože máme jquery, můžeme odepo_kacerovrýt ovladaci panel
	$('#nastaveni').css('visibility','visible');
	// přepne styl popisků kolejí na hidden
	$('#chck1').click(function(){
								$('.popkm, .popkv, .popkc').toggle();}
								);
	// přepne zobrazení tabulky s daty
	$('#chck2').click(function(){
								$('.tabulka, .ikonky').toggle();}
								);
	// skryje ovládací panel
	$('#chck3').click(function(){
								$('#nastaveni, #lupa').css('visibility','hidden');}
								);
	// elektrifikace
	$('#chck4').click(function(){
								if ($('.bezproudu').css('stroke-dasharray') === "none") {
									$('.bezproudu').css('stroke-dasharray','4,2.5');
									$('.legenda.bezproudu').css('visibility','visible');
									}
								else {
									$('.bezproudu').css('stroke-dasharray','none');
									$('.legenda.bezproudu').css('visibility','hidden');
									}
								}
								);
	// přepínač stylů
	$('.radio label[title]').click(this,function(){
								// atribut title se musí shodovat jak u přepínače label, tak u daného stylopisu v hlavičce
								var aktivni = "link[title=\'" + this.title + "\']";
								$('link').prop('disabled', true);
								$(aktivni).prop('disabled', false);
								// název pdf souboru se musí shodovat s příslušným class
								var url = $(this).attr('class') + '.pdf';
								$('#pdf').attr('href', url);
								});
});
					
	// zmenšení do okna
	function velikost(){
	if ($('#schema').css('width') === '2500px')
			{
			$('#lupa').html('Zmenši');
			$('#lupa').toggleClass('zmensi zvetsi');
			}
	else 	{
			$('#lupa').html('Zvětši');
			$('#lupa').toggleClass('zmensi zvetsi');
			};
						}
	$('#lupa').click(function(){
		if ($('#schema').css('width') === '2500px') 
				{
					$('#schema').css({'width':'100%','height':'100%'});
					velikost();}
		else	{
					$('#schema').css({'width':'2500px','height':'1450px'});
					velikost();
				}
									})
	// zvýrazňování souvisejících úseků
	var vsechnyUseky = ['zkusebni_trat_b', 'zkusebni_trat_c', 'vlecka_c', 'depo_hostivar', 'ozm', 'depo_zlicin_1', 'depo_zlicin_2', 'depo_zlicin_3', 'depo_nezavisle_trakce_zlicin_1', 'depo_nezavisle_trakce_zlicin_2', 'depo_kacerov', 'hl', 'ho', 'ia', 'ib', 'ic', 'ic7', 'iia', 'iib', 'iic', 'iiib', 'iiic', 'ivb', 'ivc1', 'ivc2', 'kl', 'sh1', 'sh2', 'sk', 'sr', 'va', 'vb'];
	var vsechnyKody = '.zkusebni_trat_b, .zkusebni_trat_c, vlecka_c, .depo_hostivar, .ozm, .depo_zlicin_1, .depo_zlicin_2, .depo_zlicin_3, .depo_nezavisle_trakce_zlicin_1, .depo_nezavisle_trakce_zlicin_2, .depo_kacerov, .hl, .ho, .ia, .ib, .ic, .ic7, .iia, .iib, .iic, .iiib, .iiic, .ivb, .ivc1, .ivc2, .kl, .sh1, .sh2, .sk, .sr, .va, .vb';
	function najdiCil(vstup){var aktivniUsek = $(vstup).attr("class").split(' ');
						var stavebniUsek = $(vsechnyUseky).filter(aktivniUsek);
						return cil = '.'+stavebniUsek[0];
						}
	$('.tabulka').find(vsechnyKody).hover(function(){
								$(najdiCil(this)).css('filter', 'url(#glow)');},
								function(){
								$(najdiCil(this)).css('filter', 'none');}
								);
	$('.tabulka').find(vsechnyKody).mousedown(function(){
								$(najdiCil(this)).not('.tabulka tspan, g.ikonky path').fadeOut(20).fadeIn(20).delay(50).fadeOut(20).fadeIn(20);
								}
								);
]]>
</script>
